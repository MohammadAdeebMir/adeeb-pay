<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Adeeb Mir</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #111;
    padding: 40px;
    border-radius: 24px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }

  .title {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .upi {
    opacity: 0.7;
    margin-bottom: 30px;
    font-size: 14px;
  }

  .pay-btn {
    display: block;
    width: 100%;
    padding: 18px;
    border-radius: 14px;
    border: none;
    font-size: 18px;
    font-weight: 600;
    background: linear-gradient(135deg, #00c853, #00e676);
    color: black;
    cursor: pointer;
  }

  .note {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="card">
  <div class="title">Pay Adeeb Mir</div>
  <div class="upi">7051785099@fam</div>

  <button class="pay-btn" onclick="payNow()">
    Pay with UPI
  </button>

  <div class="note">Tap → Enter amount → Pay</div>
</div>

<script>
function payNow() {
  const upi =
    "upi://pay?pa=7051785099@fam&pn=Adeeb%20Mir&cu=INR";
  window.location.href = upi;
}
</script>

</body>
</html>
