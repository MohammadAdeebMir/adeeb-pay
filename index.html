<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Adeeb Mir</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* animated glow */
@keyframes glowMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  position:relative;
  overflow:hidden;
  width:92%;
  max-width:420px;
  padding:34px;
  border-radius:30px;
  text-align:center;
  backdrop-filter:blur(20px);
  background:linear-gradient(145deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 30px 90px rgba(0,0,0,.7);
}

/* premium shine */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  transform:translateX(-120%);
  animation:shine 5s infinite;
}
@keyframes shine{
  to{transform:translateX(120%)}
}

.title{
  font-size:28px;
  font-weight:700;
}

.upi{
  margin:6px 0 24px;
  font-size:13px;
  opacity:.65;
}

.amount-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:18px;
}

.amt-btn{
  padding:12px 0;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.18s;
}
.amt-btn:hover{
  background:rgba(255,255,255,.16);
  transform:translateY(-1px);
}

.custom{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
  font-size:16px;
  text-align:center;
  outline:none;
  background:rgba(255,255,255,.08);
  color:#fff;
}

/* animated pay button */
.pay-btn{
  width:100%;
  padding:18px;
  border-radius:16px;
  border:none;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(270deg,#00e676,#00c853,#00e676);
  background-size:300% 300%;
  animation:glowMove 3s ease infinite;
  color:#000;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,230,118,.45);
  margin-bottom:10px;
}

.note{
  margin-top:10px;
  font-size:12px;
  opacity:.5;
}

.install{
  margin-top:10px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Pay Adeeb Mir</div>
  <div class="upi">7051785099@fam</div>

  <div class="amount-grid">
    <button class="amt-btn" onclick="setAmt(10)">₹10</button>
    <button class="amt-btn" onclick="setAmt(20)">₹20</button>
    <button class="amt-btn" onclick="setAmt(50)">₹50</button>
    <button class="amt-btn" onclick="setAmt(100)">₹100</button>
    <button class="amt-btn" onclick="setAmt(200)">₹200</button>
    <button class="amt-btn" onclick="setAmt(500)">₹500</button>
    <button class="amt-btn" onclick="setAmt(1000)">₹1000</button>
    <button class="amt-btn" onclick="setAmt('')">Clear</button>
  </div>

  <input id="amt" class="custom" placeholder="Enter amount (₹)">

  <button class="pay-btn" onclick="startPay()">
    Pay with UPI
  </button>

  <div class="note">Secure • Fast • Tap & Pay</div>
  <div class="install" id="fallback"></div>
</div>

<script>
function feedback(){
  try{navigator.vibrate?.(40);}catch(e){}
  try{
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.frequency.value=900;
    g.gain.value=0.05;
    o.start();
    setTimeout(()=>o.stop(),80);
  }catch(e){}
}

function setAmt(v){
  document.getElementById("amt").value=v;
  feedback();
}

function isAndroid(){
  return /Android/i.test(navigator.userAgent);
}

function isiOS(){
  return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function startPay(){
  feedback();

  let amount=document.getElementById("amt").value.trim();
  let upi="upi://pay?pa=7051785099@fam&pn=Adeeb%20Mir&cu=INR";

  if(amount!=="") upi+="&am="+amount;

  if(isAndroid()){
    window.location.href=upi;

    // fallback if blocked
    setTimeout(()=>{
      document.getElementById("fallback").innerHTML=
        "If payment app didn't open, install Google Pay / PhonePe.";
    },1500);

  }else if(isiOS()){
    // iPhone fallback
    window.location.href="https://pay.google.com/";
  }else{
    window.location.href=upi;
  }
}
</script>

</body>
</html>
